<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="images/website.png" type="image/icon type" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Stefan's Portfolio</title>
    </head>
    <body id="body">
        <nav class="container">
            <div class="row">
                <div class="col-12 col-xl-12">
                    <div class="buttons left">
                        <button id="dark-mode">Dark</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-xl-12">
                    <img
                        class="img-fluid mx-auto d-block logo"
                        alt="website-logo"
                        src="images/logo.png"
                    />
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-xl-12">
                    <div class="buttons right">
                        <button id="light-mode">Light</button>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="content-box bg-box-color"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="space-holder"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="content-box bg-box-color"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="app.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
